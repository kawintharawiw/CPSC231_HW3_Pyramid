<html><body><font size=4>
<pre style="font-family:courier;">
<script>
for(i=1;i<=4;i++){
 for(j=1;j<=i;j++){
 document.write("*")
 }
 for(j=i;j>=2;j--){
 document.write(j)
 }
 for(j=1;j<=i;j++){
 document.write(j)
 }
document.write("\n")
}
</script>
</pre></font></body></html>
