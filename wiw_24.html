<html><body><font size=4>
<pre style="font-family:courier;">
<script>
for(i=1;i<=5;i++){
 document.write(i)
 for(j=1;j<=((i*2)-1);j++){
 document.write("*")
 }
 for(j=1;j<=(6-i);j++){
 document.write(i + "" + i)
 }
document.write("\n")
}
</script>
</pre></font></body></html>
