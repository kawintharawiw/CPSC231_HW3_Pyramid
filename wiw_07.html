<html><body><font size=4>
<pre style="font-family:courier;">
<script>
var totalRow = 7;
for(row=1; row <= totalRow; row++){
 for(col=1; col <= totalRow - row + 1; col++){
 document.write(" ")
 }
 document.write(" ")
 for(col=1; col <= row; col++){
 document.write(col)
 }
 document.write(row)
 for(col=row; col >= 1; col--){
 document.write(col)
 }
 document.write("\n")
}
</script>
</pre></font></body></html>
