<script>

 for(j=1;j<=i;j++){

 }
 for(j=1;j<=(5-i);j++)
 {
 document.write("  ")
 }
 for(j=1;j<=i;j++)
 {
 document.write("*")
 }
document.write("\n")
}
</script>
</pre></font></body></html>
